<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>

<body>


    <div class="login-container hide1">
        <h1>Login</h1>
        <form>
            <div class="name">
                <label for="username">Username</label>
                <input type="text">
            </div>
            <div class="password">
                <label for="username">Password</label>
                <input type="password">
            </div>
            <div class="checkbox">
                <input type="checkbox">
                <label for="remember-me">Remember me</label>
            </div>

            <button class="login">Login</button>
            <p class="msg">Don't have an account?</p>
            <button type="button" class="sign-up1">Sign-Up</button>
        </form>
    </div>


    <div class="sign-container hide2">
        <h1>Sign Up</h1>
        <form>
            <div class="name">
                <label for="username">Username</label>
                <input type="text">
            </div>
            <div class="password">
                <label for="username">Password</label>
                <input type="text">
            </div>
              <div class="confirm-password">
                <label for="username">Confirm Password</label>
                <input type="password">
            </div>
            <div class="checkbox">
                <input type="checkbox">
                <label for="remember-me">I agree to the terms & conditions</label>
            </div>

            <button class="signup2">Sign Up</button>
            <p class="msg">Already have an account?</p>
            <button type="button" class="sign-in">Sign-In</button>
        </form>
    </div>

    <script src="form.js"></script>
</body>

</html>
